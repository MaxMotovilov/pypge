name: "diffeq_plain"

workers: 12
queue_size: 4096
remote_eval: true
# remote_host: "ws://192.168.1.5:8080/echo"
remote_host: "ws://localhost:8080/echo"

max_iter: 20

pop_count: 3
peek_count: 12
peek_npts: 0

min_size: 1
max_size: 64
min_depth: 1
max_depth: 6

max_power: 6
zero_epsilon: 0.000001

excluded_cols:
 - "T"

usable_funcs: []
 
algebra_methods: []

multi_expander_params:
  - name: "first"
    pop_count: 3
    usable_funcs: []
    grow_params:
      func_level: "linear"
      init_level: "med"
      grow_level: "low"
      subs_level: "med"
      add_extend_level: "low"
      mul_extend_level: "low"
      add_xtop: true
      shrinker: true
  - name: "second"
    pop_count: 1
    usable_funcs:
      - "sin"
      - "cos"
    grow_params:
      func_level: "linear"
      init_level: "med"
      grow_level: "med"
      subs_level: "med"
      add_extend_level: "med"
      mul_extend_level: "med"
      add_xtop: true
      shrinker: true


err_method: "rmse"

fitness_func_params:
 - "normalize" 
 - "-(3)jpsz" 
 - "-score" 
 - "+r2" 
 - "-bic"
 - "-redchi" 
 - "-(1)psz" 

print_timing: True
log_details: True

